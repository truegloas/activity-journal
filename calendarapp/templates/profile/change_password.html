{% extends 'base_auth.html' %}
{% load static %}

{% block stylesheet-link %}
    <link rel="stylesheet" href="../../static/style.css" type="text/css">
    <link rel="stylesheet" href="../../static/registration.css" type="text/css">
    <link rel="stylesheet" href="../../static/profile/change_password.css" type="text/css">
{% endblock %}

{% block title %}
    Изменение пароля
{% endblock %}


{% block else-block %}
    <form id="change_password_form" method="post" action="{% url 'change_password' %}" class="form-section__form">
        {% csrf_token %}
        <h3 class="from-section__header">Изменение пароля</h3>
        <section class="form-section">
                <div class="form-section__item">
                    <label for="id_old_password" class="form-section__label">Введите старый пароль</label>
                    <input type="password" name="old_password" class="form-control" required id="id_old_password">
                </div>
                <div class="form-section__item">
                    <label for="id_new_password1" class="form-section__label">Введите пароль</label>
                    <input type="password" name="new_password1" class="form-control" required id="id_new_password1">
                </div>
                <div class="form-section__item">
                    <label for="id_new_password2" class="form-section__label">Подтвердите пароль</label>
                    <input type="password" name="new_password2" class="form-control" required id="id_new_password2">
                </div>
        </section>

    </form>
{% endblock %}

{% block additional-content %}
    <section class="btn-section">
        <div class="btn-section__wrapper">
            <button form="change_password_form" type="submit" class="btn-section__btn">Ввести</button>
        </div>
    </section>
{% endblock %}
