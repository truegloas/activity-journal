{% extends 'base_auth.html' %}
{% load static %}

{% block stylesheet-link %}
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <link rel="stylesheet" href="../static/profile/detail.css" type="text/css">
{% endblock %}

{% block title %}
    Профиль
{% endblock %}

{% block else-block %}
    <section class="section">
        <div class="profile__block">
            <p class="profile__item">E-mail</p>
            <p class="profile__item">{{ request.user.email }}</p>
        </div>
        <div class="profile__block">
            <p class="profile__item">Пароль</p>
            <a href="{% url 'change_password' %}" class="profile__item profile__item--change_pass-link">Изменить пароль</a>
        </div>
        {% if request.user.is_admin %}
            <div class="profile__block profile__block--admin_block">
                <a href="{% url 'admin:index' %}" class="profile__item profile__item--admin-link">Панель администрирования</a>
            </div>
        {% endif %}
    </section>
{% endblock %}
