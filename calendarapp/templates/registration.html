{% extends 'base_non_auth.html' %}
{% load static %}

{% block title %} Регистрация {% endblock %}

{% block stylesheet-link %}
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <link rel="stylesheet" href="../static/registration.css" type="text/css">
{% endblock %}

{% block else-block %}
    <form id="registration_form" method="post" action="{% url 'registration' %}" class="form-section__form">
        {% csrf_token %}
        <h3 class="form-section__header">Регистрация</h3>
        <section class="form-section">
                <div class="form-section__item">
                    <label for="id_email" class="form-section__label">Введите E-mail</label>
                    <input type="text" name="email" class="form-control" required id="id_email">
                </div>
                <div class="form-section__item">
                    <label for="id_password1" class="form-section__label">Введите пароль</label>
                    <input type="password" name="password1" class="form-control" required id="id_password1">
                </div>
                <div class="form-section__item">
                    <label for="id_password2" class="form-section__label">Подтвердите пароль</label>
                    <input type="password" name="password2" class="form-control" required id="id_password2">
                </div>
        </section>
    </form>
{% endblock %}

{% block additional-content %}
    <section class="btn-section">
        <div class="btn-section__wrapper">
            <button form="registration_form" type="submit" class="btn-section__btn">Ввести</button>
        </div>
    </section>
{% endblock %}
