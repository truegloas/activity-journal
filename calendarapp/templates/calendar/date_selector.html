{% extends 'base_auth.html' %}
{% load static %}

{% block title %}
    Календарь
{% endblock %}

{% block stylesheet-link %}
    <link rel="stylesheet" href="../../static/style.css" type="text/css">
    <link rel="stylesheet" href="../../static/registration.css" type="text/css">
    <link rel="stylesheet" href="../../static/calendar/date_selector.css" type="text/css">
{% endblock %}

{% block else-block %}
    <form id="date_form" method="get" action="{% url 'calendar' %}" class="form-section__form">
        {% csrf_token %}
        <section class="form-section">
            <div class="form-section__item">
                <label for="id_date" class="form-section__label">Введите дату</label>
                <input type="date" name="date" class="form-control" required id="id_date"
                onchange="document.getElementById('date_form').submit();">
            </div>
        </section>
    </form>
{% endblock %}

{% block additional-content %}
    <section class="note-section">
        <div class="note-section__wrapper">
            <a href="{% url 'calendar_note' %}" class="note-section__btn">
                <p class="note-btn__text">Управление заметкой</p>
                <div class="note-btn__image"></div>
            </a>
        </div>
    </section>
{% endblock %}
